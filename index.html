<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <title>Weather 4 You</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <div class="container-frame">
      <div class="container-header">
  
        <form id="location-input" class ="mb-3">
        <div class="row">
        <div class="col-9">
        <input 
    type="search" 
    class="form-control" 
    id="location-search" 
    placeholder="🔍Search location ..." 
    autofocus="on" 
    autocomplete="off" />
    </div>
    <div class="col-3">
    <input 
    type="submit" 
    value="Search" 
    class="btn btn-primary w-100" />
    </div>
  </div>
  </form>

<div class="forecast-overview">
<h1 id="city-input">
  Satu Mare
</h1>
  <ul>
    <li>
      Last update:
      <span id="date">
        5 Aug 2020
      </span>
    </li>
    <li id="description">
      Clouds
    </li>
  </ul>
  </div>

<div class="col-6">
  <div class="today weather-forecast">
    <img src="images/Mostly Sunny 2.png" 
    alt="Mostly sunny" 
    id="todaysicon"
    class="float-left" />
    <div class="float-left">
      <strong id="temperature"></strong>
      <span class="units">
        <a href "#" class="active" id="celsius-degrees"> ℃</a>
       |
        <a href "#" id="fahrenheit-degrees"> °F</a>
      </span>
    </div>
  </div>
</div>

<div class="col-6">
<ul>
  <li>
    Humidity:<span id="humidity"></span>%
  </li>
  <li>
    Wind:<span id="wind"></span>km/h
  </li>
</ul>
</div>
</div>

  <div class="row weather-forecast" id="forecast"></div>
  </div>

      <small>
        <a href "https://github.com/I-Valentina/My-Weather-App.git" target=" blank">
          Open-source code
          </a>
          by Ioana Valentina Adamović
      </small>
 
</div>
  <script src="script.js"></script>
</body>
</html>
