<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <title>Weather 4 You</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <div class="container-frame">
      <div class="container-header">
  
        <form id="search-form" class ="mb-3">
        <div class="row">
        <div class="col-8">
        <input 
    type="search" 
    class="form-control" 
    id="city-input" 
    placeholder="🔍Search location ..." 
    autocomplete="off" />
    </div>
    <div class="col-3">
    <input 
    type="submit" 
    value="Search" 
    class="btn btn-danger w-100" />
    </div>
    <div class="col-1">
      <span class="current-location">
      <button type="button" id="location-now" class="btn btn-light w-600">🎯</button>
      </span>
    </div>
  </div>
  </form>

<div class="forecast-overview">
<h1 id="city">
</h1>
  <ul>
    <li class="descriptiondate">
      <span id="date">
        
      </span>
    </li>
    <li id="description"  class="descriptiondate">
      
    </li>
  </ul>
  </div>
<div class="row">
<div class="col-6">
  <div class="today weather-forecast">
    <img src="" 
    alt="Mostly sunny" 
    id="todaysicon"
    class="float-left" />
    <div class="float-left">
      <strong id="temperature"></strong>
      <span class="units">
        <a href="#" id="celsius-link" class="active">°C</a> |
        <a href="#" id="fahrenheit-link">°F</a>
      </span>
    </div>
  </div>
</div>

<div class="col-3">
<ul class="details">
  <li>
    Sunrise <span class ="textdeco" id="sunrise"></span>

  </li>
  <li>
    Humidity <span class ="textdeco" id="humidity"></span> <strong>%</strong>
  </li>
  <li>
    Pressure <span class ="textdeco" id="pressure"></span> <strong>hPA</strong>
  </li>
</ul>
</div>
<div class="col-3">
  <ul class="details">
    <li>
      Sunset <span class ="textdeco" id="sunset"></span>

    </li>
    <li>
      Wind <span class ="textdeco" id="wind"></span> <strong>km/h</strong>
    </li>
    <li>
      Visibility <span class ="textdeco" id="visibility"></span> <strong>km</strong>
    </li>
  </ul>
</div>

  <div class="row weather-temperature" id="forecast">
  </div>

      <small class="footer">
        <a href "https://github.com/I-Valentina/My-Weather-App" target=" blank">
          Open-source code
          </a>
          by Ioana Valentina Adamović
      </small>
</div>
</div>
  <script src="script.js"></script>
</body>
</html>
